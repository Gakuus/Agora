<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Gestión Instituto</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="login-body-minimalist">

    <div class="login-card-minimalist">
        <div class="text-center mb-5">
            <i class="bi bi-mortarboard-fill login-icon"></i>
            <h2 class="mt-2">Bienvenido</h2>
            <p class="text-muted">Inicia sesión para acceder al panel</p>
        </div>
        
        <form action="backend/login_handler.php" method="POST">
           <div class="form-floating mb-3">
    <input type="text" class="form-control" id="cedula" name="cedula" placeholder="Cédula" required pattern="\d{7,8}" title="Ingresa tu cédula sin puntos ni guión (ej: 45678901)">
    <label for="cedula">Cédula de Identidad</label>
</div>
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                <label for="password">Contraseña</label>
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                    Ingresar
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
